<!DOCTYPE html>
<html>
<head>
	<title>formelement</title>
</head>
<body>
<form>
	<label for="firstname">
		firstname
	</label>
	<input type="text" name="firstname" id="firstname" class="" placeholder="Enter Your Firstname" autofocus required>
	<br/><br/>

	<label for="lastname">
		lastname
	</label>
	<input type="text" name="lastname" id="lastname" class="" placeholder="Enter Your Last Name" required>
	<br/><br/>

	<label for="age">
		AGE
	</label>
	<input type="number" name="age" id="age" class="" placeholder="Enter Your Age" max="100" min="1" required>
	<br/><br/>

	<label>Gender</label>

	<input type="radio" name="gender" id="genderm" class=""><label for="genderm">Male</label>

	
	<input type="radio" name="gender" id="genderfe" class=""><label for="genderfe">Female</label>

	
	<input type="radio" name="gender" id="genderor" class=""><label for="genderor">Other</label>
	<br/><br/>


	<label for="email">Email</label>
	<input type="email" name="email" id="email" class="" placeholder="Enter Your Email">

	<br/><br/>

	<label>Password</label>
	<input type="password" name="password" id="password" class="" placeholder="Enter Your Password" autocomplete="off">

	<br/><br/>

	<label></label>




















</form>
</body>
</html>
